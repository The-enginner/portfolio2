<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="profile.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    
    <div class="profile-card">
      <div class="image">
        <img src="profile.png" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Mohammed Alhafidi</span>
        <span class="job">Industrial</span>
      </div>
      <div class="media-buttons">
        <a href="https://www.facebook.com/YourUsername" style="background: #4267b2" class="link" target="_blank">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="https://twitter.com/YourUsername" style="background: #1da1f2" class="link" target="_blank">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="https://www.instagram.com/YourUsername" style="background: #e1306c" class="link" target="_blank">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="https://www.youtube.com/c/YourChannelName" style="background: #ff0000" class="link" target="_blank">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
